<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка сайтов на заказ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .advertisement {
            background-color: #008CBA;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .advertisement h1 {
            font-size: 36px;
            margin: 0;
        }
        .advertisement p {
            font-size: 18px;
            margin: 20px 0;
        }
        .cta-button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #e85a47;
        }
    </style>
</head>
<body>

    <div class="advertisement">
        <h1>Разработка сайтов на заказ</h1>
        <p>Мы создаем современные и эффективные сайты, которые помогут вашему бизнесу расти!</p>
        <a href="#" class="cta-button">Заказать сайт</a>
    </div>

</body>
</html>
